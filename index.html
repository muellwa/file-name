<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://kit.fontawesome.com/ddbec1b1bc.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main class="container">
        <table>
            <thead>
                <tr>
                    <th>Icon</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="fa-solid fa-images" style="color: #FFD43B;"></i></td>
                    <td><a href="example.png">example.png</a></td>
                    <td>PNG Document</td>
                    <td>3.83 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-pdf" style="color: #FFD43B;"></i></td>
                    <td><a href="example.pdf">example.pdf</a></td>
                    <td>PDF Document</td>
                    <td>14.7 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-brands fa-html5" style="color: #FFD43B;"></i></td>
                    <td><a href="example.html">example.html</a></td>
                    <td>HTML Document</td>
                    <td>163 B</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file" style="color: #FFD43B;"></i></td>
                    <td><a href="example.json">example.json</a></td>
                    <td>JSON Document</td>
                    <td>63 B</td>
                </tr>
            </tbody>
        </table>
    </main>
    
</body>
</html>
